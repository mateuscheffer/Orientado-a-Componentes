<script>

function identificarParImpar(lista) {
    for (var i = 0; i < lista.length; i++) {
        if (lista[i] % 2 === 0) {
            console.log(lista[i] + " é um número par.");
        } else {
            console.log(lista[i] + " é um número ímpar.");
        }
    }
}

var numeros = [3, 8, 12, 5, 20];
identificarParImpar(numeros);


    
</script>
